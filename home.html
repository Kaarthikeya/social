<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="home.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#00bfff">
    <meta name="msapplication-navbutton-color" content="#00bfff">
    <meta name="apple-mobile-web-app-status-bar-style" content="#00bfff">
    <title>Twitter Login or Sign up</title>
</head>
<body>
    <div class="container">
        <img src="twit.png" alt="apple">
        <div class="innercontainer">
            <div class="items" id="signin">
                <p><b>Sign in to Twitter</b></p>
            </div>
            <div class="items">
                <input class="btn" type="button" value="Sign in with Google">
            </div>
            <div class="items">
                <input class="btn" type="button" value="Sign in with Apple">
            </div>
            <div class="or" class="items">
                <p>or</p>
            </div>
            <div class="items">
                <input class= "txtbox" type="text" placeholder="Phone, email, or username">
            </div>
            <div class="items">
                <input id="nxt" class="btn" type="button" value="Next">
            </div>
            <div class="items">
                <input class="btn" type="button" value="Forgot Password?">
            </div>
            <div class="items">
                <p id="dont_have_an_account">Don't have an account? <a href="#">Sign up</a></p>
            </div>
        </div>
    </div>

    <div class="botnavbar">
        <p>Made by Kaarthikeya&#128526;</p>
    </div>
</body>
</html>
